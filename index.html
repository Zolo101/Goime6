<!doctype html>
<html>
<head>
      <meta charset="utf-8">
      <title>Goime6 0.01</title>
</head>
    <script src="pixi.min.js"></script>
<body>
  <script type="text/javascript">
      
    var type = "WebGL"
    if(!PIXI.utils.isWebGLSupported()){
      type = "canvas"
    }

    PIXI.utils.sayHello(type)
      
  </script>
  <script type="text/javascript">
      // renderer
      var rotation = 0;
      var Loader = PIXI.loader.resources
      var stage = new PIXI.Container();
      var renderer = PIXI.autoDetectRenderer(512,512, {antialias: false, transparent: false, resolution: 1});
      document.body.appendChild(renderer.view)
      
      stage.backgroundColor = 0xD8FFFF;
      
      // main code
      
      PIXI.loader
        .add("img/goime.png")
        .load(setup);
      
      var ball, state; // goime ball & state
      var vx, vy; // velocity 
      
      function setup() {

          // create
          ball = new PIXI.Sprite(
              Loader["img/goime.png"].texture
          );
          
          // ball's start pos
          ball.x = 256-64;
          ball.y = 256-64;
          ball.width = 32;
          ball.height = 32;
          ball.vx = 0;
          ball.vy = 0;
          
          // set the game state
          state = play;
          
          // add child
          stage.addChild(ball);
          
          var up = keyboard(87), // w
          left = keyboard(65), // a
          right = keyboard(68), // d
          down = keyboard(83); // s
      
          up.press = function() {
              ball.vy = 5;
          };
      
          up.release = function() {
              if (!down.isDown && ball.vy >= 0.5) {
                  ball.vy = 0;
              }
          };
          
          down.press = function() {
              ball.vy = -5;
          };
      
          down.release = function() {
              if (!up.isDown && ball.vy <= -0.5) {
                  ball.vy = 0;
              }
          };
          
          left.press = function() {
              ball.vx = -5;
          };
          
          left.release = function() {
              if (!right.isDown && ball.vx <= -0.5) {
                  ball.vx = 0;
              }
          };
          
          right.press = function() {
              ball.vx = 5;
          };
          
          right.release = function() {
              if (!left.isDown && ball.vx >= 0.5) {
                  ball.vx = 0;
              }
          };
          
          gameLoop();
      }
      
      
      function gameLoop() {
          
          // loop this at 60 fps
          requestAnimationFrame(gameLoop);
          
          // update state
          state();
          
          // render the stage to see the animation
          renderer.render(stage);
      }
      
      function play() {
          // move the ball
          ball.x += ball.vx;
          ball.y += -ball.vy;
          ball.vy *= 0.8;
      }
      
      function keyboard(keyCode) {
          
          // key
          var key = {};
          key.code = keyCode;
          key.isDown = false;
          key.isUp = true;
          key.press = undefined;
          key.release = undefined;
          // the downhandler
          key.downHandler = function(event) {
              if (event.keyCode === key.code) {
                  if (key.isUp && key.press) key.press();
                  key.isDown = true;
                  key.isUp = false;
              }
              event.preventDefault();
          };
          
          // the uphandler
          key.upHandler = function(event) {
              if (event.keyCode === key.code) {
                  if (key.isDown && key.release) key.release();
                  key.isDown = false;
                  key.isUp = true;
              }
              event.preventDefault();
          };
          
          // attach event listener
          window.addEventListener(
              "keydown", key.downHandler.bind(key), false
          );
          window.addEventListener(
              "keyup", key.upHandler.bind(key), false
          );
          return key;
      }
      
  </script>
</body>
</html>
